{% extends 'five_crowns_scorecard/base.html' %}
{% block content %}


<h3> List of Games - Click on new game date in blue to enter scores </h3>
<div>
    {% for game in games %}
    <span id="game-date-{{ game.pk }}" class="game-date">
        <!--using the a href makes game dates into links-->
        <a href="{% url 'game_detail' game_pk=game.pk %}">{{ game.game_date }}<br></a> 
    
</div>

        
{% empty %}
    <p> No games have been registered</p>
{% endfor %}


{% endblock %}
